<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style2.css" />
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head> 
<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Roll Number</span>
                        <input type="number" placeholder="Enter your Roll Call" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Class</span>
                        <input type="text" placeholder="What class are you in" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Department</span>
                        <input type="text" placeholder="Enter your Department" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your email" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="tel" placeholder="Enter your number" required />
                    </div>

                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1" />
                    <input type="radio" name="gender" id="dot-2" />
                    <input type="radio" name="gender" id="dot-3" />
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Other</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register" />
            </div>
            </form>
        </div>
    </div>
</body>
</html>
